<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />

    <meta property="og:title" content="Guestbook for Lewis Capaldi" />
    <meta
      property="og:description"
      content="This is a guestbook for Encouraging Lewis Capaldi"
    />
    <meta
      property="og:image"
      content="https://images.alphacoders.com/108/1085556.jpg"
    />

    <title>Guestbook for Lewis Capaldi</title>
  </head>
  <body>
    <div class="mypic">
      <h1>Guestbook for Lewis Capaldi</h1>
      <p>Current Temperature (Seoul): <span id="temp">36</span>°C</p>
    </div>
    <form class="mypost">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="nickname"
          placeholder="url"
        />
        <label for="floatingInput">Nickname</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="comment"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Encouraging Comment</label>
      </div>
      <input type="submit" class="btn btn-dark post-btn" value="POST" />
    </form>
    <div class="mycards" id="comment-list">
      <!--
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>새로운 앨범 너무 멋져요!</p>
            <footer class="blockquote-footer">호빵맨</footer>
          </blockquote>
        </div>
      </div>
        -->
    </div>
  </body>
  <script src="static/index.js"></script>
</html>
